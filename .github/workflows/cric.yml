name: Crichd Auto Update
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to push changes back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Unzip Protected Script
        run: |
          if [ -f run.zip ]; then
            unzip -P "${{ secrets.fatch_pass }}" -o run.zip || echo "Unzip failed"
          else
            echo "run.zip not found"
            exit 1
          fi

      - name: Run Python Script
        run: python run.py || echo "Python script failed"

      - name: Delete Script After Run
        if: always()
        run: rm -f run.py

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add cric.m3u
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update cric.m3u [$(TZ='Asia/Dhaka' date '+%Y-%m-%d %H:%M:%S')]"
            git push
          fi

permissions:
  contents: write
